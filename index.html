<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayfood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Menu Makanan</h1>
      <!-- Kategori Geser -->
      <div class="tabs-wrapper">
        <div class="tabs" id="categoryTabs">
          <button onclick="filterCategory('m')">Diskon</button>
          <button onclick="filterCategory('n')">Terdekat</button>
          <button onclick="filterCategory('x')">Top Rating</button>
          <button onclick="filterCategory('all')">Semuanya</button>
        </div>
      <div class="tab-dots" id="tabDots">
        <span class="tab-dot active"></span>
        <span class="tab-dot"></span>
        <span class="tab-dot"></span>
        <span class="tab-dot"></span>
   </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari makanan..." onkeyup="searchProducts()" />
        <select id="sortSelect" onchange="sortProducts()">
          <option value="default">Urutkan</option>
          <option value="priceLowHigh">Terendah</option>
          <option value="priceHighLow">Tertinggi</option>
        </select>
      </div>
    </header>
    <main id="productList"></main>
  </div>

  <!-- Modal Produk -->
  <div id="productModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="Produk" />
      <div class="modal-info">
        <h2 id="modalDesc"></h2>
        <p id="modalExtra"></p>
        <strong id="modalPrice"></strong>
        <div class="stars">⭐⭐⭐⭐⭐</div>
      </div>
    </div>
  </div>

  <button id="backToTopBtn" onclick="scrollToTop()">↑</button>

  <script src="script.js"></script>
</body>
</html>
