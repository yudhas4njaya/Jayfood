<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jayfood</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-container">
                <input type="text" class="search-bar" placeholder="SEARCH" id="searchInput" />
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="discount-tabs">
            <button class="discount-tab active" data-discount="35">Diskon 35%</button>
            <button class="discount-tab" data-discount="50">Diskon 75%</button>
        </div>

        <div class="menu-section">
            <div class="menu-title">Untuk Kamu</div>
        </div>

        <div class="product-grid" id="productGrid">
            <div class="product-card" data-price="10000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.10.000</div>
            </div>
            <div class="product-card" data-price="15000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.15.000</div>
            </div>
            <div class="product-card" data-price="20000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.20.000</div>
            </div>
            <div class="product-card" data-price="25000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.25.000</div>
            </div>
            <div class="product-card" data-price="30000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.30.000</div>
            </div>
            <div class="product-card" data-price="35000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.35.000</div>
            </div>
            <div class="product-card" data-price="40000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.40.000</div>
            </div>
        </div>

        <div class="dot-indicator" id="dotIndicator">
            <div class="dot active" data-page="0"></div>
            <div class="dot" data-page="1"></div>
            <div class="dot" data-page="2"></div>
            <div class="dot" data-page="3"></div>
        </div>

        <div class="promo-section">
            <div class="promo-title">Promo Ramadhan</div>
            <div class="promo-grid" id="promoGrid">
                <div class="promo-card" data-price="10000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="15000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="20000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="25000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="30000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="35000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="40000">
                    <div class="promo-image">IMG</div>
                </div>
            </div>
            <div class="dot-indicator" id="promoDotIndicator">
                <div class="dot active" data-page="0"></div>
                <div class="dot" data-page="1"></div>
                <div class="dot" data-page="2"></div>
                <div class="dot" data-page="3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
