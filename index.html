<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Wallpaper Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-bar:focus {
            border-color: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 2px;
        }

        .discount-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .discount-tab {
            padding: 12px 20px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }

        .discount-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
        }

        .discount-tab.active {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            color: #16a34a;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .menu-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 15px 0;
        }

        .menu-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .product-grid {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }

        .product-grid::-webkit-scrollbar {
            display: none;
        }

        .product-card {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 90px;
            flex-shrink: 0;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .product-card:hover::before {
            transform: translateX(100%);
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.3);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .product-price {
            color: white;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .promo-section {
            margin-top: 20px;
        }

        .promo-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .promo-grid {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }

        .promo-grid::-webkit-scrollbar {
            display: none;
        }

        .promo-card {
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #dcfce7;
            min-width: 90px;
            flex-shrink: 0;
        }

        .promo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .promo-card:hover::before {
            transform: translateX(100%);
        }

        .promo-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(34, 197, 94, 0.4);
        }

        .promo-image {
            width: 60px;
            height: 60px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #16a34a;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .pulse {
            animation: none;
        }

        .floating {
            animation: none;
        }

        .search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .search-item:hover {
            background: rgba(34, 197, 94, 0.1);
        }

        .header-container {
            position: relative;
        }

        .dot-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d1d5db;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: #22c55e;
            width: 24px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-container">
                <input type="text" class="search-bar" placeholder="SEARCH" id="searchInput">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>



        <div class="discount-tabs">
            <button class="discount-tab active" data-discount="35">Diskon 35%</button>
            <button class="discount-tab" data-discount="50">Diskon 50%</button>
        </div>

        <div class="menu-section">
            <div class="menu-title">Untuk Kamu</div>
        </div>

        <div class="product-grid" id="productGrid">
            <div class="product-card" data-price="15000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.15.000</div>
            </div>
            <div class="product-card" data-price="20000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.20.000</div>
            </div>
            <div class="product-card" data-price="25000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.25.000</div>
            </div>
            <div class="product-card" data-price="18000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.18.000</div>
            </div>
            <div class="product-card" data-price="30000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.30.000</div>
            </div>
            <div class="product-card" data-price="12000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.12.000</div>
            </div>
            <div class="product-card" data-price="35000">
                <div class="product-image">IMG</div>
                <div class="product-price">Rp.35.000</div>
            </div>
        </div>

        <div class="dot-indicator" id="dotIndicator">
            <div class="dot active" data-page="0"></div>
            <div class="dot" data-page="1"></div>
            <div class="dot" data-page="2"></div>
        </div>

        <div class="promo-section">
            <div class="promo-title">Promo Ramadhan</div>
            <div class="promo-grid" id="promoGrid">
                <div class="promo-card" data-price="12000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="15000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="18000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="22000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="25000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="28000">
                    <div class="promo-image">IMG</div>
                </div>
                <div class="promo-card" data-price="32000">
                    <div class="promo-image">IMG</div>
                </div>
            </div>
            
            <div class="dot-indicator" id="promoDotIndicator">
                <div class="dot active" data-page="0"></div>
                <div class="dot" data-page="1"></div>
                <div class="dot" data-page="2"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample wallpaper data for search
        const wallpapers = [
            'Nature Wallpaper', 'Abstract Art', 'City Lights', 'Ocean Waves', 
            'Mountain View', 'Space Galaxy', 'Flower Garden', 'Sunset Beach',
            'Forest Path', 'Neon Lights', 'Geometric Patterns', 'Animal Wildlife'
        ];

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            
            if (query.length > 0) {
                const filtered = wallpapers.filter(item => 
                    item.toLowerCase().includes(query)
                );
                
                if (filtered.length > 0) {
                    searchResults.innerHTML = filtered.map(item => 
                        `<div class="search-item">${item}</div>`
                    ).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.header-container')) {
                searchResults.style.display = 'none';
            }
        });

        // Handle search item clicks
        searchResults.addEventListener('click', function(e) {
            if (e.target.classList.contains('search-item')) {
                searchInput.value = e.target.textContent;
                searchResults.style.display = 'none';
                // Filter products based on search
                filterProducts(e.target.textContent);
                console.log('Searched for:', e.target.textContent);
            }
        });

        // Filter products function
        function filterProducts(query) {
            const allCards = document.querySelectorAll('.product-card, .promo-card');
            allCards.forEach(card => {
                card.style.display = 'block';
                card.style.opacity = '0.5';
            });
            
            // Simulate filtering - highlight random cards as "matching"
            const randomCards = Array.from(allCards).sort(() => 0.5 - Math.random()).slice(0, 3);
            randomCards.forEach(card => {
                card.style.opacity = '1';
                card.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 500);
            });
            
            setTimeout(() => {
                allCards.forEach(card => {
                    card.style.opacity = '1';
                });
            }, 2000);
        }

        // Discount tab functionality
        const discountTabs = document.querySelectorAll('.discount-tab');
        const productCards = document.querySelectorAll('.product-card');
        const promoCards = document.querySelectorAll('.promo-card');

        discountTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                discountTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Apply discount
                const discount = parseInt(this.dataset.discount);
                applyDiscount(discount);
                console.log(`Applied ${discount}% discount`);
            });
        });

        function applyDiscount(percentage) {
            [...productCards, ...promoCards].forEach(card => {
                const originalPrice = parseInt(card.dataset.price);
                const discountedPrice = originalPrice - (originalPrice * percentage / 100);
                const priceElement = card.querySelector('.product-price');
                if (priceElement) {
                    priceElement.innerHTML = `<s style="opacity:0.6">Rp.${originalPrice.toLocaleString()}</s><br>Rp.${Math.round(discountedPrice).toLocaleString()}`;
                }
                
                // Add animation
                card.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 300);
            });
        }

        // Menu navigation (removed since menu nav is gone)

        // Product card click handlers
        document.querySelectorAll('.product-card, .promo-card').forEach(card => {
            card.addEventListener('click', function() {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                console.log('Product clicked:', this.dataset.price || 'promo item');
                
                // Show product details simulation
                const productName = this.classList.contains('product-card') ? 'Wallpaper Premium' : 'Wallpaper Promo';
                alert(`${productName} - ${this.querySelector('.product-price')?.textContent || 'Special Price'}`);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Dot indicator functionality for product grid
        const productGrid = document.getElementById('productGrid');
        const dotIndicator = document.getElementById('dotIndicator');
        const dots = dotIndicator.querySelectorAll('.dot');
        
        let currentPage = 0;
        const itemsPerPage = 3;

        function updateDots(page, dotContainer) {
            const containerDots = dotContainer.querySelectorAll('.dot');
            containerDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === page);
            });
        }

        function scrollToPage(page, grid, dotContainer) {
            const firstCard = grid.querySelector('.product-card, .promo-card');
            const cardWidth = firstCard.offsetWidth + 15; // width + gap
            const scrollPosition = page * (cardWidth * itemsPerPage);
            grid.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
            updateDots(page, dotContainer);
        }

        // Handle dot clicks for product grid
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                scrollToPage(index, productGrid, dotIndicator);
                currentPage = index;
                console.log('Product page:', index + 1);
            });
        });

        // Handle scroll detection for product grid
        productGrid.addEventListener('scroll', () => {
            const firstCard = productGrid.querySelector('.product-card');
            const cardWidth = firstCard.offsetWidth + 15;
            const scrollLeft = productGrid.scrollLeft;
            const newPage = Math.round(scrollLeft / (cardWidth * itemsPerPage));
            
            if (newPage !== currentPage && newPage >= 0 && newPage < dots.length) {
                updateDots(newPage, dotIndicator);
                currentPage = newPage;
            }
        });

        // Dot indicator functionality for promo grid
        const promoGrid = document.getElementById('promoGrid');
        const promoDotIndicator = document.getElementById('promoDotIndicator');
        const promoDots = promoDotIndicator.querySelectorAll('.dot');
        
        let currentPromoPage = 0;

        // Handle dot clicks for promo grid
        promoDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                scrollToPage(index, promoGrid, promoDotIndicator);
                currentPromoPage = index;
                console.log('Promo page:', index + 1);
            });
        });

        // Handle scroll detection for promo grid
        promoGrid.addEventListener('scroll', () => {
            const firstCard = promoGrid.querySelector('.promo-card');
            const cardWidth = firstCard.offsetWidth + 15;
            const scrollLeft = promoGrid.scrollLeft;
            const newPage = Math.round(scrollLeft / (cardWidth * itemsPerPage));
            
            if (newPage !== currentPromoPage && newPage >= 0 && newPage < promoDots.length) {
                updateDots(newPage, promoDotIndicator);
                currentPromoPage = newPage;
            }
        });

        // Initialize with default discount
        applyDiscount(35);
    </script>
</body>
</html>
